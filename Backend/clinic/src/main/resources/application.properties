# ===============================
# ? Spring Application Settings
# ===============================
spring.application.name=clinic

# ===============================
# ?? Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/Healthcare
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# HikariCP connection pool
spring.datasource.hikari.maximum-pool-size=10

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update

# ===============================
# ? Logging Configuration (Log4j2)
# ===============================
# Log4j2 configuration is in log4j2.xml
# Log files will be created in the 'logs' directory:
# - clinic-application.log (all logs)
# - clinic-errors.log (errors only)
# - clinic-controllers.log (controller logs)
# - clinic-services.log (service logs)
# - clinic-sql.log (SQL queries)

spring.devtools.restart.enabled=false
